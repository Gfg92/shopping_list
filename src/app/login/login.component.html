<div class="container">
    <form #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">{{ emailLabel }}</label>
            <input type="email" id="form2Example1" class="form-control" name="email" ngModel/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">{{ passwordLabel }}</label>
            <input type="password" id="form2Example2" class="form-control" name="password" ngModel>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>


    </form>
</div>
