<table mat-table [dataSource]="data" class="mat-elevation-z8" #tabla1>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let articulo">{{articulo.id}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Borrar</th>
      <td mat-cell *matCellDef="let j = index;">
        <button mat-raised-button color="warn" focusable="false" (click)="removeLine(j)">
          Borrar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <div class="contenedor">
    <mat-form-field>
      <input matInput [(ngModel)]="articuloselect.description" type="text" placeholder="Ingrese artículo">
    </mat-form-field>
      <button type="button" class="btn btn-primary" (click)="addArticle()">Agregar</button>
      <button type="button" class="btn btn-danger" (click)="removeAll()">Borrar todo</button>
  </div>
