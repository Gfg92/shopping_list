<table mat-table [dataSource]="articleList" style="background-color: rgb(150, 193, 248);" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large;"> Descripción </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large;">Borrar</th>
    <td mat-cell *matCellDef="let j = index;">
      <button mat-mini-fab matTooltip="Warn" color="white" focusable="false" (click)="removeLine(j)">
        <i class='fas fa-trash-alt' style='font-size:20px;color:rgb(151, 20, 20)'></i>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<div class="contenedor">
  <mat-form-field>
    <input matInput [(ngModel)]="description" type="text" placeholder="Ingrese artículo">
  </mat-form-field>
  <button type="button" class="btn btn-primary" (click)="addArticle()">Agregar</button>
  <button type="button" class="btn btn-danger" (click)="removeAll()">Borrar todo</button>
</div>
