<div class="container" style="margin-top: 2%;">
  <table mat-table [dataSource]="articleList" class="mat-elevation-z10">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
        Descripción </th>
      <td mat-cell *matCellDef="let article" style="text-align: center;"> {{article.description}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">Borrar</th>
      <td mat-cell *matCellDef="let j = index;" style="text-align: center;">
        <button mat-mini-fab matTooltip="Warn" color="" focusable="false" (click)="removeArticle(j)">
          <i class='fas fa-trash-alt' style='font-size:20px;color:rgb(151, 20, 20);'></i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<br>
<div class="container" style="text-align: center;">
  <mat-form-field>
    <mat-label>Artículo</mat-label>
    <input matInput [(ngModel)]="description" type="text" placeholder="Ingrese artículo">
  </mat-form-field>
</div>
<div class="container" style="text-align: center;">
  <button type="button" style="margin:auto;" class="btn btn-primary" (click)="addArticle()">Agregar</button>
  <button type="button" style="margin:auto;" class="btn btn-danger" (click)="removeAll()">Borrar todo</button>
</div>
<br>
