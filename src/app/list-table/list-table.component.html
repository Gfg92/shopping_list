<div class="container" style="margin-top: 2%;">
    <table mat-table [dataSource]="articleList" class="mat-elevation-z10" style="background-color: rgb(255, 226, 199);">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(190, 76, 0); color: white; font-weight: bold; font-size: 2em; text-align: center;">
                Art√≠culos </th>
            <td mat-cell *matCellDef="let article" style="text-align: center; font-size: 1.5em;"> {{article.description}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
