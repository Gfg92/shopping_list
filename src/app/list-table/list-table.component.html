<div class="container" style="margin-top: 2%; display: contents;">
    <table mat-table [dataSource]="articleList" class="mat-elevation-z10" style="background-color: rgb(252, 174, 130);">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
                Artículos </th>
            <td mat-cell *matCellDef="let article" style="text-align: center;"> {{article.description}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
                Compra</th>
            <td mat-cell *matCellDef="let art, let j = index" style="text-align: center;">
                <div class="form-check">
                    <button type="button" class="btn btn-primary"
                        (click)="addBoughtList(art.description, j)">Comprado</button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
<br>
<div class="container" style="width: fit-content;">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Artículos comprados</li>
        <li class="list-group-item" *ngFor="let e of newBoughtList"> {{e}} </li>
    </ul>
    <button type="button" class="btn btn-danger" (click)="deleteBoughtList()">Eliminar lista</button>
</div>
