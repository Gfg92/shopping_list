<div class="container" style="margin-top: 2%;">
    <table mat-table [dataSource]="articleList" class="mat-elevation-z10">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
                Art√≠culos </th>
            <td mat-cell *matCellDef="let article" style="text-align: center;"> {{article.description}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
                Comprar</th>
            <td mat-cell *matCellDef="let j = index;" style="text-align: center;">
                <section class="example-section">
                    <mat-checkbox class="example-margin" (click)="addPurchasedArticle(j)"></mat-checkbox>
                  </section>                
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
