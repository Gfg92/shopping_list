<div class="container" style="margin-top: 2%;">
    <table mat-table [dataSource]="articleList" class="mat-elevation-z10">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
                Artículos </th>
            <td mat-cell *matCellDef="let article" style="text-align: center;"> {{article.description}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large; text-align: center;">
                Comprado</th>
            <td mat-cell *matCellDef="let art;" style="text-align: center;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="description" [checked]="false" (click)="addBoughtList(art.description)"
                        id="flexCheckDefault" style="transform: scale(2);">
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
<br>
<div class="container" style="width: fit-content;">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Artículos comprados</li>
        <li class="list-group-item" *ngFor="let e of boughtList"> {{e}} </li>
    </ul>
</div>
